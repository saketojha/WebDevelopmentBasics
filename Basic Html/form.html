<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms demot</title>
</head>

<body>
    <form>
        <!--Different types of inputs-->
        <input type="text"></br>
        <input type="number"></br>
        <input type="password"></br>
        <input type="date"></br>
        <input type="time"></br>
        <input type="file"></br>
        <input type="checkbox"></br>
        <input type="color"></br>
        <input type="radio"></br>
    </form>
    <h3>Google search</h3>
    <form action="https://www.google.com/search">
        <!--This will redirect to google search with the text entered in the input box-->
        <input type="text" name="q">
        <!--name will q add the after google.com/search?q-->
        <button>Google Search</button>
    </form>
    <h3>Youtube search</h3>
    <form action="https://www.youtube.com/search">
        <input type="text" name="search_query">
        <!--name will search_query add the after youtube.com/search-->
        <button>
            Search on youtube
        </button>
    </form>
    <h3>
        linkedin search
    </h3>
    <form action="https://linkedin.com/search">
        <input type="text" name="keywords">
        <button>Search on linkedin</button>
    </form>
    <hr>
    <hr>
    <h2>Tell me about your dress selection</h2>
    <form action="results/">
        <p>
            <label for="name">Enter your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">
        </p>
        <p>
            <label for="email">Enter your Email</label>
            <input type="text" id="email" name="email" placeholder="Enter your email">
        </p>
        <p>
            <label for="d.o.b">What is your D.O.B</label>
            <input type="date" id="d.o.b" name="d.o.b">
        </p>
        <p>
            <label for="age">Enter your Age</label>
            <input type="Number" id="age" name="age" placeholder="age">
        </p>
        <p>
            <label>Who are you</label></br>
            <label for="m">Male</label>
            <input type="radio" id="m" name="gender" value="male">
            <label for="f">Female</label>
            <input type="radio" id="f" name="gender" value="female">
        </p>
        <p>
            <label>What have you bought?</label></br>
            <input type="checkbox" value="shirt">Shirt</br>
            <input type="checkbox" value="pant">pant</br>
            <input type="checkbox" value="cap">cap</br>
        </p>
        <p>
            <label for="city">Where are you from</label>
            <select id="city" name="city">
                <option value="">--Please selct a value--</option>
                <option value="Vijaywada">Vijayawada</option>
                <option value="chrnnai">Chennai</option>
                <option value="Indore">Indore</option>
                <option value="Balia">Balia</option>
                <option value="Vizag">Vizag</option>
            </select>
        </p>

        <button>Submit</button>
    </form>

</body>

</html>
