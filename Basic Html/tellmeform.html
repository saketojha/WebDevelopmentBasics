<!DOCTYPE html>
<html lang="en">
<!--Forms -- every site has some kind of forms.please checkout the syntax for forms-->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tell me yourself!</title>
    <style>
        p {
            color: mediumblue;
        }
    </style>
</head>

<body>
    <br>
    <br>
    <hr>
    <hr color="blue">
    <h2 align="center">Tell me about your dress selection</h2>
    <form align="center" action="results/">
        <p>
            <label for="name">Enter your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" minlength="5" required>
            <!--validations to have name lenght min 5-->
        </p>
        <p>
            <label for="email">Enter your Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <!--Type email itself is a validation and required makes the field compulsory to enter the data-->
        </p>
        <p>
            <label for="d.o.b">What is your D.O.B</label>
            <input type="date" id="d.o.b" name="d.o.b" required>
        </p>
        <p>
            <label for="age">Enter your Age</label>
            <input type="Number" id="age" name="age" placeholder="age" min="18" max="60">
            <!--Age mininumus is 18 and maximum is 60-->
        </p>
        <p>
            <label>Who are you</label></br>
            <label for="m">Male</label>
            <input type="radio" id="m" name="gender" value="male">
            <label for="f">Female</label>
            <input type="radio" id="f" name="gender" value="female">
        </p>
        <p>
            <label>What have you bought?</label></br>
            <input type="checkbox" value="shirt">Shirt</br>
            <input type="checkbox" value="pant">pant</br>
            <input type="checkbox" value="cap">cap</br>
        </p>
        <p>
            <label for="city">Where are you from</label>
            <select id="city" name="city">
                <option value="">--Please selct a value--</option>
                <option value="Vijaywada">Vijayawada</option>
                <option value="chrnnai">Chennai</option>
                <option value="Indore">Indore</option>
                <option value="Balia">Balia</option>
                <option value="Vizag">Vizag</option>
            </select>
        </p>
        <p>
            <labeL for="range">Select your fashion range</labeL>
            <input type="range" id="range" name="range" min="500" max="1200">
        </p>
        <p>
            <labeL for="color">Select your fashion color</labeL>
            <input type="color" id="color" name="color">
        </p>
        <button>Submit</button>
    </form>
    <hr color="blue">
    <hr>
</body>

</html>
